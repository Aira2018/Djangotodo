{% extends 'base.html'%}


{% block title %}Edit Item{% endblock %}
{% block content %}
	{% if item %}
		
		<form class="form-inline my-2 my-lg-0" method="POST">
          {% csrf_token %}
          <input class="form-control mr-sm-2" type="text" placeholder="{{ item.item }}" value="{{item.item}}" 
          aria-label="Search" name = "item">
          <input type="hidden" value="{{item.compleated}}" name="compleated">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Edit item</button>
        </form>
     {% endif %}
{% endblock %}
